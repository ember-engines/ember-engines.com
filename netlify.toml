[build]
  command = "corepack enable && pnpm install --frozen-lockfile && pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# If index.html references /docs/assets/*, map it to the real /assets/*
[[redirects]]
  from = "/docs/assets/*"
  to = "/assets/:splat"
  status = 200

# Serve the SPA for all /docs routes
[[redirects]]
  from = "/docs/*"
  to = "/index.html"
  status = 200

# Optional: make site root go to docs
[[redirects]]
  from = "/"
  to = "/docs/"
  status = 301