[build]
  command = "corepack enable && pnpm install --frozen-lockfile && pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

[[redirects]]
  from = "/"
  to = "/docs/"
  status = 301

[[redirects]]
  from = "/docs/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/docs/*"
  to = "/index.html"
  status = 200