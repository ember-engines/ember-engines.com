[build]
  command = "corepack enable && pnpm install --frozen-lockfile && pnpm ember build --environment=production --output-path dist/docs"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# Optional: make root go to /docs/
[[redirects]]
  from = "/"
  to = "/docs/"
  status = 301

# SPA fallback ONLY under /docs (now itâ€™s safe because real files exist there)
[[redirects]]
  from = "/docs/*"
  to = "/docs/index.html"
  status = 200